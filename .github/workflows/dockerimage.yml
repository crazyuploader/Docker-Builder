name: Docker Image CI

on: [push, pull_request]

jobs:

  Kernel_Builder:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -f kernel_build/Dockerfile -t crazyuploader/kernel_build:latest .

  Python_Build_Tools:

