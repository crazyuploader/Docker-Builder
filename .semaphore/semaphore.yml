version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Kernel Builder
    dependencies: []
    task:
      jobs:
        - name: Build Dockerfile
          commands:
            - checkout
            - 'docker build -f kernel_build/Dockerfile -t crazyuploader/kernel_build:latest .'
            - docker images
      secrets:
        - name: DOCKERHUB_SECRET
      prologue:
        commands:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
      epilogue:
        on_pass:
          commands:
            - docker push crazyuploader/kernel_build

  - name: Java Build Tools
    dependencies: []
    task:
      jobs:
        - name: Build Dockerfile
          commands:
            - checkout
            - 'docker build -f java_build_tools/Dockerfile -t crazyuploader/java_build_tools:latest .'
            - docker images
      secrets:
        - name: DOCKERHUB_SECRET
      prologue:
        commands:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
      epilogue:
        on_pass:
          commands:
            - docker push crazyuploader/java_build_tools

  - name: Android SDK
    dependencies: []
    task:
      jobs:
        - name: Build Dockerfile
          commands:
            - checkout
            - 'docker build -f android_sdk/Dockerfile -t crazyuploader/android_sdk:latest .'
            - docker images
      secrets:
        - name: DOCKERHUB_SECRET
      prologue:
        commands:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
      epilogue:
        on_pass:
          commands:
            - docker push crazyuploader/android_sdk

  - name: Android SDK with Flutter
    dependencies:
      - Android SDK
    task:
      jobs:
        - name: Build Dockerfile
          commands:
            - checkout
            - 'docker build -f android_sdk_flutter/Dockerfile -t crazyuploader/android_sdk_flutter:latest .'
            - docker images
      secrets:
        - name: DOCKERHUB_SECRET
      prologue:
        commands:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
      epilogue:
        on_pass:
          commands:
            - docker push crazyuploader/android_sdk_flutter

  - name: CPP & C Build Tools
    dependencies: []
    task:
      jobs:
        - name: Build Dockerfile
          commands:
            - checkout
            - 'docker build -f cpp_build_tools/Dockerfile -t crazyuploader/cpp_build_tools:latest .'
            - docker images
      secrets:
        - name: DOCKERHUB_SECRET
      prologue:
        commands:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
      epilogue:
        on_pass:
          commands:
            - docker push crazyuploader/cpp_build_tools

  - name: Build  for arm64
    dependencies: []
    task:
      jobs:
        - name: Building Dockerfile(s)
          commands:
            - checkout
            - docker images
            - |
              files="$(grep -v -E "\#|^$" arm64.list)"
              for directory in ${files}; do
                  echo ""
                  echo "Building --> ${GREEN}${directory}/Dockerfile${NC}"
                  echo ""
                  docker buildx build --file "${directory}"/Dockerfile --tag crazyuploader/"${directory}":latest --push .
              done
      secrets:
        - name: DOCKERHUB_SECRET
      prologue:
        commands:
          - docker run --privileged --rm tonistiigi/binfmt --install all
          - docker buildx create --name multibuilder
          - docker buildx use multibuilder
          - docker buildx inspect --bootstrap
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - name: Networking
    dependencies: []
    task:
      jobs:
        - name: Build Dockerfile
          commands:
            - checkout
            - 'docker build -f networking/Dockerfile -t ghcr.io/crazyuploader/networking:latest .'
            - docker images
      secrets:
        - name: GITHUBCR_SECRET
      prologue:
        commands:
          - echo "$GITHUBCR_TOKEN" | docker login ghcr.io -u "$GITHUBCR_USERNAME" --password-stdin
      epilogue:
        on_pass:
          commands:
            - docker push ghcr.io/crazyuploader/networking
